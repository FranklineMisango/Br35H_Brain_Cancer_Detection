<!DOCTYPE html>
<html>
    
    <head>
        <title>BRH35</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    </head>
    
    <header>
            <nav>
              <div class="nav-bg"></div>
              <ul>
                <li><a href="/"><img src="{{ url_for('static', filename='images/brain_logo.png') }}" height=40px width=40px alt="neuralBlack"/> <p>PTMs Brain Classification System</p></a></li>
              </ul>
            </nav>
    </header>
    
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    
    <body>
        <div class="card">
          <div class="container">
            <div class="upload-btn-wrapper">
                <form name='bt_classifier' action='/' method='POST' enctype="multipart/form-data">
                  <center><button class="btn">Upload an Image</button></center>
                  <input type="file" name="file" id="bt_image" required/>
                  <br>
                  <label>Select the Model : </label>
                  <select name ="model_choice" required>
                    <option value = "VGG16">VGG16</option>
                    <option value = "EfficientNetB7">EfficientNetB7</option>
                  </select>
                  </br>
                  <button type='submit' name='submit' id='sub'>Classify</button>
                </form>
            </div>
          </div>
        </div>
    </body>
</html>
